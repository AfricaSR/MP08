<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript">
        
        function menor(){
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var n3 = parseInt(document.getElementById("n3").value);
            var n4 = parseInt(document.getElementById("n4").value);
            var n5 = parseInt(document.getElementById("n5").value);
            var n6 = parseInt(document.getElementById("n6").value);
            var n7 = parseInt(document.getElementById("n7").value);
            var n8 = parseInt(document.getElementById("n8").value);
            var n9 = parseInt(document.getElementById("n9").value);
            var n10 = parseInt(document.getElementById("n10").value);

            var arrayNum = new Array(5);
            arrayNum = [n1, n2, n3, n4, n5, n6, n7, n8, n9, n10];

            var i;
            var j;
            var aux=0;

            for (i = 0; i < 10 ; i++){
                for (j = 1; j <= 10; j++){
                    if (arrayNum[i]<arrayNum[j]){
                        aux = arrayNum[i];
                        arrayNum[i]=arrayNum[j];
                        arrayNum[j]=aux;
                    }
                }
            }

            alert("El más grande es el " + arrayNum[0] + " y el más pequeño es " + arrayNum[1]);

        }

    </script>

    <title>Programa de prueba</title>
</head>

<body>
<h1>Hola Mundo cruel</h1>
    <form>
        <p>Introduce 10 números</p>
        <p>N#1 <input type="text" name="n1" id="n1" /></p>
        <p>N#2 <input type="text" name="n2" id="n2" /></p>
        <p>N#3 <input type="text" name="n3" id="n3" /></p>
        <p>N#4 <input type="text" name="n4" id="n4" /></p>
        <p>N#5 <input type="text" name="n5" id="n5" /></p>
        <p>N#6 <input type="text" name="n6" id="n6" /></p>
        <p>N#7 <input type="text" name="n7" id="n7" /></p>
        <p>N#8 <input type="text" name="n8" id="n8" /></p>
        <p>N#9 <input type="text" name="n9" id="n9" /></p>
        <p>N#10 <input type="text" name="n10" id="n10" /></p>
    <button onclick="menor()">Dame el Menor y el Mayor</button>
    </form>
</body>

</html>
